<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <h1>Petrol Cost Calculator</h1>

    <!-- Petrol price input -->
    <label for="price">Cost per Liter (£):</label>
    <input type="number" id="price" value="1.72" step="0.01" min="0" />

    <!-- Liters purchased input -->
    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.01" min="0" />

    <!-- Calculate button -->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!-- Output area -->
    <p id="total">Total Cost: £0.00</p>
  </div>

  <!-- JavaScript to perform calculation -->
  <script>
    // Function to calculate total petrol cost
    function calculateTotal() {
      const price = parseFloat(document.getElementById('price').value);
      const liters = parseFloat(document.getElementById('liters').value);
      const total = price * liters;

      // Display the result with 2 decimal places
      document.getElementById('total').textContent = `Total Cost: £${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
